//                SuperSkrull's Autoexec Config                //
//                =============================                //
// Commands here will run at game launch, after mastercomfig.  //
// Using Mastercomfig Ultra with the following addons          //
// Null Cancelling Movements, Flat Mouse and Transparent       //
// Viewmodels.  Other add-ons not installed. Default modules   //
// except Killstreak sheens set to medium.  Thanks Mastercoms! //
// Pazer's Bot Detector and Andy013's Bot Votekick HUD Mod are //
// also installed and being used. Start up commands being used //
// -novid -nojoy -nosteamcontroller -nohltv -particles 1       //
// -precachefontchars -console                                 //

// FOV Options

fov_desired 90
viewmodel_fov 75
viewmodel_fov_demo 75

// Scoreboard Options

bind TAB +scoreboard
alias +scoreboard "+showscores; net_graph 1"
alias -scoreboard "-showscores; net_graph 0"

tf_scoreboard_mouse_mode 2
tf_scoreboard_ping_as_text 1
tf_scoreboard_alt_class_icons 0

// HUD Options

cl_hud_minmode 1                            // Enable Minimum HUD
hud_fastswitch 1                            // Turns on Weapon fast-switching
cl_mvm_wave_status_visible_during_wave 1    // MvM HUD Display On during waves
tf_romevision_opt_in 0                      // Turns off MvM Romevision
hud_takesshots 1                            // Take a scoreboard shot after end of match

// Combat Text Options, custom colours and big font in HUDdamageaccount.res file

hud_combattext_batching 1
hud_combattext_batching_window 0.7
hud_combattext_doesnt_block_overhead_text 1
hud_combattext_healing 1
hud_combattext_red 255
hud_combattext_green 255
hud_combattext_blue 0

// Hit Sound Options.  Hitsound library in customs folder, remove prefixes to activate

tf_dingalingaling 1
tf_dingalingaling_repeat_delay 0.0
tf_dingaling_volume 1
tf_dingaling_pitchmindmg 75
tf_dingaling_pitchmaxdmg 195

tf_dingalingaling_lasthit 1
tf_dingaling_lasthit_volume 1
tf_dingaling_lasthit_pitchmindmg 100
tf_dingaling_lasthit_pitchmaxdmg 100

// Demo recording Options

ds_enable 3
ds_dir demos
ds_notify 1
ds_sound on
ds_min_streak 4
ds_screens 1
ds_autodelete 0

//Assorted Commands

sv_allow_point_servercommand always    // Allows bot spawning on training maps
cl_mute_all_comms 0                    // In case I accidently mute myself again
tf_remember_activeweapon 1             // Maintain same weapon on respawn
tf_remember_lastswitched 1             // Maintain last weapon on respawn when you hit Q
cl_autoreload 1                        // Turns on Weapon auto reload
hud_classautokill 1                    // Suicide after changing class
hud_medichealtargetmarker 1            // MEDIC: Turns on marker for patient being actively healed
tf_sniper_fullcharge_bell 1            // Turns on a bell when Sniper is fully charged
