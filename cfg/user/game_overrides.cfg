// Commands here will run before every class config
// Using as SuperSkrull's Reset Script for Class Configs

exec user/tauntnchatbinds.cfg          // Chat binds and keypad aliases go here

sensitivity 3.46                       // 15cm per 360 degrees at 800dpi

// My Default Key Binds //

bind ` toggleconsole
bind TAB +showscores
bind ESCAPE cancelselect

bind W +mf                             // To fit with Mastercomfig Null Movement Module
bind A +ml                             // To fit with Mastercomfig Null Movement Module
bind S +mb                             // To fit with Mastercomfig Null Movement Module
bind D +mr                             // To fit with Mastercomfig Null Movement Module
bind SPACE +jump
bind SHIFT +duck                       // I prefer Shift because of my poor wittle pinky finger
bind R +reload
bind E "voicemenu 0 0"                 // Call for Medic

bind MOUSE1 +attack
bind MOUSE2 +attack2
bind MOUSE3 +attack3                   // RIP my Mouse3 button
bind MOUSE4 slot2            
bind MWHEELUP slot1
bind MWHEELDOWN slot3
bind Q lastinv

bind 1 slot1
bind 2 slot2
bind 3 slot3
bind 4 slot4
bind 5 slot5
bind 6 slot6
// bind 7 slot7
// bind 8 slot8
// bind 9 slot9
// bind 0 slot10
// bind -
// bind =

bind U say_team
bind Y say
bind P say_party
bind Z voice_menu_1
bind X voice_menu_2
bind C voice_menu_3
bind V +voicerecord

bind T "impulse 201"                   // Spray Logo
bind G +taunt
bind H +use_action_slot_item
bind F +inspect
bind SEMICOLON kill                    // Kill Bind
bind ' explode                         // Gib Bind

bind , changeclass
bind . changeteam
bind M open_charinfo_direct
bind N open_charinfo_backpack
bind BACKSPACE +quickswitchmenu        // Call up the Quick Switching Menu 

bind J cl_trigger_first_notification   // Pop Up accept request
bind K cl_decline_first_notification   // Pop Up decline request
bind L dropitem
bind B lastdisguise
bind I showmapinfo

bind F1 +showroundinfo                 // Non existent command, keeps clear for callvote
bind F2 show_matchmaking               // Non existent command, keeps clear for callvote
bind F3 show_quest_log                 // Open Contracker
bind F4 ds_mark ""                     // Adds a bookmark to Demo recording
bind F5 screenshot                     // Takes a screenshot
bind F6 save_replay
bind F7 abuse_report_queue
bindtoggle F8 tf_use_min_viewmodels    // Toggles minimal View Models on or off
bindtoggle F9 r_drawviewmodel          // Toggle View Models on or off
bind F10 quit prompt
bind F11 "key_findbinding say "        // Lists all my chat binds in case I forget
bind F12 exec user/wotsmybinds.cfg     // Lists all my uncommon keybinds in console


// Default Crosshair and Hit Sounds

cl_crosshair_file crosshair3           // Large Green Ring Crosshair
cl_crosshair_scale 40
cl_crosshair_red 0
cl_crosshair_green 255
cl_crosshair_blue 0
cl_crosshairalpha 255

tf_dingalingaling_effect 0             // Default, or custom if remove prefixes from hitsound library
tf_dingalingaling_last_effect 0        // Default, or custom if remove prefixes from hitsound library
